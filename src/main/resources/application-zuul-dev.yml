server:
  port: 1299
zuul:
  prefix: /services
  ignored-services: '*'
  routes:
    system:
      path: /system/**
      service-id: system-service
    course:
      path: /course/**
      service-id: course-service
    file:
      path: /file/**
      service-id: file-service
    cache:
      path: /cache/**
      service-id: cache-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ #服务注册的地址
  instance:
    instance-id: zuul-server:1299
    prefer-ip-address: true

spring:
  application:
    name: zuul-server
  servlet:
      multipart:
        enabled: true
        max-file-size: 10240000  #单个文件的最大上限
        max-request-size: 10240000 #单个请求的文件总大小上限

#网关超时配置
ribbon:
  ReadTimeout: 6000
  SocketTimeout: 6000


